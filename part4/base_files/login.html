<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Login to access HBNB places and reviews">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBNB Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <!-- Ajout de l'ID ici -->
            <h1 id="login-title">Welcome Back!</h1>
            <p>Please login to access all features of HBNB.</p>

            <form id="login-form" class="auth-form" aria-labelledby="login-title">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="your@email.com"
                           required
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="••••••••"
                           required
                           minlength="8"
                           autocomplete="current-password">
                    <div class="password-requirements">
                        Must be at least 8 characters
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Login</span>
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" id="register-link">Register</a></p>
                    <p><a href="forgot-password.html" id="forgot-password">Forgot password?</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Holberton School - All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
