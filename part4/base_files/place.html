<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Place Details</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="View details about this HBNB place">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBNB Logo"> <!-- Ajoutez une image de logo -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" id="login-link" class="login-button">Login</a></li>
                <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="place-details">
            <div class="place-header">
                <h1 id="place-name">Place Name</h1>
                <div class="price_by_night" id="place-price">$99</div>
            </div>
            
            <div class="place-gallery">
                <img src="images/placeholder.jpg" alt="Main image of the place" id="place-image" class="main-image">
                <div class="thumbnail-container">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>
            
            <div class="place-info">
                <div class="information">
                    <div class="max_guest">
                        <img src="images/icon_group.png" alt="Number of guests icon">
                        <span id="place-guests">2 Guests</span>
                    </div>
                    <div class="number_rooms">
                        <img src="images/icon_bed.png" alt="Number of bedrooms icon">
                        <span id="place-rooms">1 Bedroom</span>
                    </div>
                    <div class="number_bathrooms">
                        <img src="images/icon_bath.png" alt="Number of bathrooms icon">
                        <span id="place-bathrooms">1 Bathroom</span>
                    </div>
                </div>
                
                <div class="user">
                    <strong>Owner:</strong> <span id="place-owner">John Doe</span>
                </div>
                
                <div class="description" id="place-description">
                    This is a beautiful place located in the heart of the city...
                </div>
                
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul id="amenities-list">
                        <!-- Amenities will be added dynamically -->
                    </ul>
                </div>
            </div>
        </section>

        <section class="reviews">
            <h2>Reviews <span id="reviews-count">(2)</span></h2>
            <div id="reviews-list">
                <!-- Reviews will be added dynamically -->
                <div class="review-card template" style="display: none;">
                    <h3 class="review-user">User Name</h3>
                    <p class="review-date">February 2023</p>
                    <p class="review-rating">
                        <span class="stars">★★★★★</span>
                        <span class="rating-text">5/5</span>
                    </p>
                    <p class="review-text">This place was amazing!</p>
                </div>
            </div>
        </section>

        <section class="add-review" id="add-review-section">
            <h2>Add Your Review</h2>
            <form id="review-form" class="review-form">
                <input type="hidden" id="place-id">
                
                <div class="form-group">
                    <label for="review-rating">Rating</label>
                    <select id="review-rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="review-text">Your Review</label>
                    <textarea id="review-text" name="review-text" rows="5" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Review</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Holberton School - All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
