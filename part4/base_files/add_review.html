<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Add Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Application Logo"> <!-- Assurez-vous d'ajouter le logo ici -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="review-section">
            <h1>Add Review for <span id="place-name"></span></h1>
            
            <form id="review-form" class="review-form" action="#" method="POST"> <!-- Ajoutez une action et méthode si nécessaire -->
                <input type="hidden" id="place-id">
                
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" rows="5" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Review</button>
                    <a href="place.html" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Holberton School - All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
